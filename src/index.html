<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4">colonne 1</div>
        <div class="col-12 col-lg-4">colonne 2</div>
        <div class="col-12 col-lg-4">colonne 3</div>
      </div>
      <div class="row">
        <div class="col-6 col-md-3">colonne 4</div>
        <div class="col-6 col-md-3">colonne 5</div>
        <div class="col col-md-6">colonne 6</div>
      </div>
    </div>
    <br />
    <div class="box-container">
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div class="box">box 3</div>
    </div>
    <br />
    <div class="box-container-2">
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div class="box">box 3</div>
    </div>
    <br />
    <div class="box-container-3">
      <div class="box-3">box 1</div>
      <div class="box-3">box 2</div>
      <div class="box-3">box 3</div>
      <div class="box-3">box 4</div>
      <div class="box-3">box 5</div>
      <div class="box-3">box 6</div>
    </div>
    <br />
    <div class="selectors">
      <h2>Titre 1</h2>
      <div class="article">
        <h3>Titre 2</h3>
        <p>Paragraphe 1</p>
        <p class="highlight">Paragraphe 2</p>
      </div>
      <h3>Titre 3</h3>
      <p>Paragraphe 3</p>
      <p class="highlight">Paragraphe 4</p>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
